<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SEO Word Analyzer | Website Content Analysis Tool</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #3f37c9;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --light-gray: #e9ecef;
      --success: #4cc9f0;
      --warning: #f8961e;
      --danger: #f94144;
      --border-radius: 8px;
      --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f7ff;
      color: var(--dark);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .analyzer-app {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      overflow: hidden;
      margin-bottom: 2rem;
    }

    .app-header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .app-header h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .app-header p {
      opacity: 0.9;
      font-weight: 300;
      max-width: 700px;
      margin: 0 auto;
    }

    .app-body {
      padding: 2rem;
    }

    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .input-field {
      flex: 1;
      min-width: 250px;
    }

    .input-field label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--gray);
    }

    .input-field input {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid var(--light-gray);
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
    }

    .input-field input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    .btn {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    .btn-block {
      display: block;
      width: 100%;
    }

    .results-container {
      margin-top: 2rem;
      animation: fadeIn 0.5s ease;
    }

    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--light-gray);
    }

    .results-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--dark);
    }

    .word-stats {
      display: flex;
      gap: 1rem;
    }

    .stat-box {
      background: var(--light);
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius);
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .word-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .word-card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      border: 1px solid var(--light-gray);
      overflow: hidden;
      transition: var(--transition);
    }

    .word-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .word-card-header {
      background: var(--primary);
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .word {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .count {
      background: white;
      color: var(--primary);
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-weight: 700;
      font-size: 0.9rem;
    }

    .word-card-body {
      padding: 1rem;
    }

    .context-section {
      margin-bottom: 1rem;
    }

    .context-title {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--gray);
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .context-list {
      list-style: none;
    }

    .context-list li {
      padding: 0.5rem 0;
      border-bottom: 1px dashed var(--light-gray);
      font-size: 0.9rem;
    }

    .context-list li:last-child {
      border-bottom: none;
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: var(--gray);
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      gap: 1rem;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(67, 97, 238, 0.2);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .error-message {
      background: rgba(249, 65, 68, 0.1);
      color: var(--danger);
      padding: 1rem;
      border-radius: var(--border-radius);
      margin-top: 1rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .app-header {
        padding: 1.5rem 1rem;
      }

      .app-header h1 {
        font-size: 1.8rem;
      }

      .app-body {
        padding: 1.5rem 1rem;
      }

      .word-list {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="analyzer-app">
      <div class="app-header">
        <h1>SEO Word Analyzer</h1>
        <p>Analyze website content to discover the most used words with their surrounding context for better SEO optimization</p>
      </div>

      <div class="app-body">
        <div class="input-group">
          <div class="input-field">
            <label for="url"><i class="fas fa-link"></i> Website URL</label>
            <input type="text" id="url" placeholder="https://example.com" />
          </div>
          <div class="input-field" style="max-width: 150px;">
            <label for="top_n"><i class="fas fa-chart-bar"></i> Top Words</label>
            <input type="number" id="top_n" value="10" min="1" max="50" />
          </div>
        </div>

        <button onclick="analyze()" class="btn btn-block">
          <i class="fas fa-search"></i> Analyze Website
        </button>

        <div id="results">
          <div class="empty-state">
            <i class="fas fa-search"></i>
            <h3>No Analysis Yet</h3>
            <p>Enter a website URL and click "Analyze" to see word usage statistics</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function analyze() {
      const url = document.getElementById('url').value;
      const topN = document.getElementById('top_n').value;
      
      if (!url) {
        showError('Please enter a valid website URL');
        return;
      }

      // Show loading state
      document.getElementById('results').innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <p>Analyzing website content...</p>
        </div>
      `;

      // In a real implementation, you would make an API call here
      // For demo purposes, we'll simulate a delay and show sample data
      setTimeout(() => {
        // This is mock data - replace with actual API call
        const mockData = generateMockData();
        displayResults(mockData);
      }, 2000);
    }

    function showError(message) {
      document.getElementById('results').innerHTML = `
        <div class="error-message">
          <i class="fas fa-exclamation-circle"></i>
          <span>${message}</span>
        </div>
      `;
    }

    function displayResults(data) {
      if (data.error) {
        showError(data.error);
        return;
      }

      let resultsHTML = `
        <div class="results-container">
          <div class="results-header">
            <h2 class="results-title">Analysis Results</h2>
            <div class="word-stats">
              <div class="stat-box">
                <i class="fas fa-font"></i>
                <span>${data.totalWords} total words</span>
              </div>
              <div class="stat-box">
                <i class="fas fa-unique"></i>
                <span>${data.uniqueWords} unique words</span>
              </div>
            </div>
          </div>
          <div class="word-list">
      `;

      data.topWords.forEach(word => {
        resultsHTML += `
          <div class="word-card">
            <div class="word-card-header">
              <span class="word">${word.word}</span>
              <span class="count">${word.count} occurrences</span>
            </div>
            <div class="word-card-body">
              <div class="context-section">
                <h4 class="context-title"><i class="fas fa-arrow-right"></i> Common Prefixes</h4>
                <ul class="context-list">
                  ${word.prefixes.map(p => `<li>${p}</li>`).join('')}
                </ul>
              </div>
              <div class="context-section">
                <h4 class="context-title"><i class="fas fa-arrow-left"></i> Common Suffixes</h4>
                <ul class="context-list">
                  ${word.suffixes.map(s => `<li>${s}</li>`).join('')}
                </ul>
              </div>
            </div>
          </div>
        `;
      });

      resultsHTML += `
          </div>
        </div>
      `;

      document.getElementById('results').innerHTML = resultsHTML;
    }

    // Mock data generator for demonstration
    function generateMockData() {
      const prefixes = [
        "the", "and", "with", "for", "this", "that", "from", "your", "our", "their"
      ];
      
      const suffixes = [
        "of", "in", "to", "with", "for", "and", "the", "from", "on", "at"
      ];
      
      const mockWords = [
        "SEO", "content", "website", "marketing", "analysis", 
        "keywords", "search", "engine", "optimization", "ranking",
        "traffic", "visitors", "google", "strategy", "business"
      ];
      
      const topWords = mockWords.slice(0, document.getElementById('top_n').value).map((word, i) => ({
        word,
        count: Math.floor(Math.random() * 100) + 20,
        prefixes: [...new Set(Array(5).fill().map(() => 
          prefixes[Math.floor(Math.random() * prefixes.length)] + " " + word
        ))],
        suffixes: [...new Set(Array(5).fill().map(() => 
          word + " " + suffixes[Math.floor(Math.random() * suffixes.length)]
        )]
      }));
      
      return {
        totalWords: Math.floor(Math.random() * 5000) + 2000,
        uniqueWords: Math.floor(Math.random() * 800) + 200,
        topWords: topWords.sort((a, b) => b.count - a.count)
      };
    }
  </script>
</body>
</html>
